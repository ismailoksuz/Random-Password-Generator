<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-12 mb-5 text-center">
                    <h1>Random Password Generator</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="numbers" checked>
                        <label class="form-check-label" for="numbers">Numbers</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="symbols" checked>
                        <label class="form-check-label" for="symbols">Symbols</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 mb-5">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="uppercase" checked>
                        <label class="form-check-label" for="uppercase">Uppercase</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <label for="passwordLength" class="form-label">Password Length</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <input type="range" class="form-range" min="6" max="20" id="passwordLength">
                    
                </div>
                <div class="col-md-12 mb-5 text-center">
                    <span id="passwordLengthLabel">13</span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-5 text-center">
                    <button type="button" class="my-custom-button" id="generateButton">Generate</button>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 text-center">
                    
                    <p  id="generatedPassword">Generated Password</p>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
